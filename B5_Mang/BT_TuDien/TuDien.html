<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    Nhập Từ Cần Tìm: <br>
    <input id="EnterTheWord">
    <input type='button' value='Look Word' onclick='Translate()'>
    <p id="result"></p>
</form>
<script>
    let arrVie = ["Xin Chào", "Chào Buổi Sáng", "Chào Buổi Chiều", "Chào Buổi Tối", "Chúc Ngủ Ngon"];
    let arrEng = ["Hello", "Good Morning", "Good Afternoon", "Good Evening", "Good Night"];

    function Translate() {
        let key = document.getElementById("EnterTheWord");
        let indexVie = arrVie.indexOf(key.value);
        let indexEng = arrEng.indexOf(key.value);
        let result = document.getElementById("result");
        if (indexEng != -1) {
            result.innerText = arrVie[indexEng];
        }
        if (indexVie!= -1) {
            result.innerText = arrEng[indexVie];
        } else {
            alert("Không Tìm Thấy");
        }
    }
</script>
</body>
</html>
