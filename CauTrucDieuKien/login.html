<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PhamHaiDang</title>
</head>
<body>
    <script>
        let userName = prompt(" Who's there ? ", '');
        if (userName == 'Admin'){
            let pass = prompt(" Password ? ",'');
            if (pass == 'TheMaster') {
                alert('Welcome !');
            } else if (pass == null) {
                alert('Canceled');
            } else {
                alert('Wrong Password');
            }
        }
    </script>
</body>
