<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PhamHaiDang</title>
</head>
<body>
    <script>
        let year = parseInt(prompt("Enter a year"));
        let isLeepYear = false;
        let isDivisibleBy4 = year % 4 ==0;
        if (isDivisibleBy4){
            let isDivisibleBy100 = year % 100 ==0;
            if (isDivisibleBy100){
                let isDivisibleBy400 = year % 400==0;
                if (isDivisibleBy400){
                    isLeepYear = true;
                }
            } else {
                isLeepYear = true;
            }
        }
        if (isLeepYear){
            alert(year + " is a leep year ");
        } else {
            alert(year + " is NOT a leep year ");
        }
    </script>
</body>
</html>
