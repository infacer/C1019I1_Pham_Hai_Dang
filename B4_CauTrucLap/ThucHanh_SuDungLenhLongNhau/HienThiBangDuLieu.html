<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let cuuChuong;
    cuuChuong = "<table border='1' width='300' cellspacing='0' cellpadding='3'>"
    for (i = 1; i <= 10; i++) {
        cuuChuong = cuuChuong + "<tr>";
        for (j = 1; j <= 10; j++) {
            cuuChuong = cuuChuong + "<td>" + i * j + "</td>";
        }
        cuuChuong = cuuChuong + "</tr>";
    }
    cuuChuong = cuuChuong + "</table>";
    document.write(cuuChuong);
</script>
</body>
</html>
