<!DOCTYPE html>

<table>

</table>
<script>
    var ketqua;
    ketqua = "<table border='1px'>"
    for (var i = 1; i <= 9; i++) {
        ketqua += "<tr>";
        for (var j = 2; j <= 9; j++) {
            ketqua += "<td>" + i + "x" + j + "=" + (i * j) + "</td>";
        }
        ketqua += "</tr>";
    }
    ketqua += "</table>";
    document.write(ketqua);
</script>
</body>
</html>
