<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PhamHaiDang</title>
</head>
<body>
    <script>
        let inputC;
        inputC = prompt('Độ C')
        let C = parseInt(inputC);
        let F = (9*C)/5 + 32;
        document.write("Độ C sang độ F :" + F);
    </script>
</body>
</html>
