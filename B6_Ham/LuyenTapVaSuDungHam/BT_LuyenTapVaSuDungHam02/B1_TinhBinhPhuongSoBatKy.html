<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var inputNum = parseInt(prompt("Nhập 1 Số Bất Kỳ :"));
    var result = hienThi(inputNum);
    function hienThi(a) {
        return  a * a;
    }
    alert(result);
</script>
</body>
