<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var value = parseInt(prompt(" Nhập Vào 1 Số : "));

    function kiemTra(value) {
        if (value <= 0) {
            return false;
        }
        return true;
    }

    kiemTra(value);
    alert(kiemTra(value));
</script>
</body>
</html>
