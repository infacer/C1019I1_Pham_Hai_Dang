<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = parseInt(prompt(" Nhập số a"));
    var b = parseInt(prompt(" Nhập số b"));
    var c = parseInt(prompt(" Nhập số c"));
    function isMin(a) {
        if (a < b && a < c) {
            alert(" Số nhỏ nhất là : " + a);
        } else if (b < a && b < c) {
            alert(" Số nhỏ nhất là : " + b);
        } else {
            alert(" Số nhỏ nhất là : " + c);
        }
    }

    isMin(a);
</script>
</body>
</html>
