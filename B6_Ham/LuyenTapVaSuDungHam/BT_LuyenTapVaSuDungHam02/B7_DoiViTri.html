<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = parseInt(prompt(" Nhập a : "));
    var b = parseInt(prompt(" Nhập b : "));

    function swap(a,b) {
        var temp = [a,b];
        temp.reverse().join();
        result = temp;
    }
    swap(a,b);
    document.write(result);
</script>
</body>
</html>
