<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var inputA = prompt(" Nhập Bất Kỳ :");

    function isNumber(inputA) {
        return !isNaN(parseFloat(inputA)) && !isNaN(inputA - 0)
    }
    alert(isNumber(inputA));

</script>
</body>
