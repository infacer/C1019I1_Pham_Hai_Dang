<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = parseInt(prompt("Nhập Số a :"));
    var b = parseInt(prompt("Nhập Số b :"));
    function hienThi(a,b) {
        if (a > b) {
            alert( a + " lớn hơn " + b );
        } else {
            return a + b;
        }
    }
    var result = hienThi(a,b);
    alert( result );

</script>
</body>
</html>
