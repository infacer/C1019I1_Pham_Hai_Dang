<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
        <script>
            let inputLy;
            let inputHoa;
            let inputSinh;
            inputLy = prompt(' Nhập điểm Vật lý ')
            inputHoa = prompt( ' Nhập điểm Hóa học ')
            inputSinh = prompt(' Nhập điểm Sinh học ')
            let Ly = parseInt(inputLy);
            let Hoa = parseInt(inputHoa);
            let Sinh = parseInt(inputSinh);
            let Medium = ( Ly + Hoa + Sinh ) / 3;
            document.write("Điểm trung bình là:" + Medium);
            let Total = Ly + Hoa + Sinh;
            document.write('Tổng điểm là :' + Total);
        </script>
</body>
</html>
