<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    Nhập Tháng : <input id="month">
    <button onclick="day();return false;">Day</button>
    <p id="ketQua"></p>
<script>
    function day() {
        var moNth = parseInt(document.getElementById(month).value);
        var days
        switch (moNth) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
               days = "Có 31 ngày";
                break;
            case 2 :
                days = "Có 28 hoặc 29 ngày";
                break;
            default:
                days = "Có 30 ngày";
        } ketQua.innerText = days;
    }
</script>
</body>
</html>
