<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    Nhập Tháng : <input id="month">
    <button onclick="day()">Day</button>
<script>
    function day() {
        var thang = parseInt(document.getElementById(month).value);
        switch (thang) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
               alert("Có 31 ngày");
                break;
            case 2 :
                alert("Có 28 hoặc 29 ngày");
                break;
            default:
                alert("Có 30 ngày");
        }
    }
</script>
</body>
</html>
