<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
        <script>
            let inputBankinh;
            inputBankinh = prompt(' Bán kính là ')
            let Bankinh = parseInt(inputBankinh);
            let DienTich = Bankinh^2*3.14
            document.write(" S là :" + DienTich)
            let Chuvi = 2*Bankinh*3.14
            document.write(" C là :" + Chuvi)
        </script>
</body>
</html>
